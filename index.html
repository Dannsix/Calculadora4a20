<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ma</title>
    <style>
        /* Estilo padr√£o para todos os dispositivos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FAF0E6;
            color: #333;
        }

        p {
            line-height: 0.2;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            text-align: center;
            width: 300px;
            height: 20px;
            font-size: 32px;
            margin: 10px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            width: 80%;
            height: 60px;
            font-size: 32px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #B0C4DE;
        }

        #resultado {
            white-space: nowrap;
        }

        #toggle-mode {
            width: 16%;
            height: 50px;
            font-size: 25px;
            margin-left: 5%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #B0C4DE;
        }

        button:active {
            background-color: #ADD8E6;
        }

        @media (orientation: portrait) {
            body {
                font-size: 32px;
            }
        }

        @media (orientation: landscape) {
            body {
                font-size: 42px;
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background-color: #fff;
            margin: 60% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        .popup-content {
            background-color: #fff;
            color: #000;
        }

        body.dark-mode .popup-content {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="toggle-mode">üåô</button>
    <div>
        <br>
        <label for="valorMedido">Valor Medido:</label>
        <br>
        <input type="number" id="valorMedido">
        <br>
        <label for="fundoEscala">Fundo de Escala:</label>
        <br>
        <input type="number" id="fundoEscala">
        <br>
        <button onclick="calcular()">Calcular</button>
        <button onclick="limpar()">Limpar</button>
        <br>
        <label for="resultado">Resultado:</label>
        <p id="resultado">0</p>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <p>Resultado:</p>
            <p id="resultado-popup"></p>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        const toggleButton = document.getElementById('toggle-mode');
        const body = document.body;

        toggleButton.textContent = '';

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                toggleButton.textContent = '';
            }
        });

        function calcular() {
            const valorMedido = document.getElementById('valorMedido').value;
            const fundoEscala = document.getElementById('fundoEscala').value;

            if (!valorMedido) {
                alert("Por favor, preencha o campo 'Valor Medido'.");
                return;
            } else if (!fundoEscala) {
                alert("Por favor, preencha o campo 'Fundo de Escala'.");
                return;
            }

            let resultado = ((parseFloat(valorMedido) - 4) * parseFloat(fundoEscala)) / 16;
            resultado = resultado.toFixed(2);
            document.getElementById('resultado').textContent = `${resultado}`;
            document.getElementById("resultado-popup").textContent = resultado;
            showPopup();
        }

        function limpar() {
            document.getElementById('valorMedido').value = "";
            document.getElementById('fundoEscala').value = "";
            document.getElementById('resultado').textContent = "0";
        }
    </script>
</body>
</html>
