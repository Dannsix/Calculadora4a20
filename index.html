<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora MA</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #FAF0E6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding-top: 60px;
        }

        /* Grupo de Inputs */
        .input-group {
            margin: 20px 0;
            position: relative;
        }

        /* Estilos do Toggle Button */
        #toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #B0C4DE;
            z-index: 1;
        }

        /* Inputs */
        input[type="number"] {
            text-align: center;
            width: 80%;
            height: 40px;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Bot√µes Principais */
        button:not(#toggle-mode) {
            width: 200px;
            height: 50px;
            font-size: 1.1em;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #B0C4DE;
        }

        /* Layout Responsivo */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }

            input[type="number"] {
                width: 60%;
                font-size: 1.4em;
            }

            button:not(#toggle-mode) {
                width: 250px;
                font-size: 1.2em;
            }
        }

        /* Modo Escuro */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode input[type="number"] {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        /* Resultado */
        .resultado {
            margin-top: 20px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggle-mode">üåô</button>
        
        <div class="input-group">
            <label for="valorMedido">Valor Medido:</label><br>
            <input type="number" id="valorMedido">
        </div>

        <div class="input-group">
            <label for="fundoEscala">Fundo de Escala:</label><br>
            <input type="number" id="fundoEscala">
        </div>

        <div class="button-group">
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>

        <div class="resultado">
            <label>Resultado:</label>
            <p id="resultado">0</p>
        </div>
    </div>

    <script>
        // Fun√ß√µes do Tema
        const toggleButton = document.getElementById('toggle-mode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Fun√ß√µes da Calculadora
        function calcular() {
            const valorMedido = document.getElementById('valorMedido').value;
            const fundoEscala = document.getElementById('fundoEscala').value;

            if (!valorMedido || !fundoEscala) {
                alert('Preencha ambos os campos!');
                return;
            }

            const resultado = (parseFloat(valorMedido) - 4) * parseFloat(fundoEscala) / 16;
            document.getElementById('resultado').textContent = resultado.toFixed(2);
        }

        function limpar() {
            document.getElementById('valorMedido').value = '';
            document.getElementById('fundoEscala').value = '';
            document.getElementById('resultado').textContent = '0';
        }
    </script>
</body>
</html>
